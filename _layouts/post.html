---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{% include capitalize.html sentence=page.title %}</h1>
  </header>

  <article class="post-content">
    <div class="intro">{{ page.excerpt }}</div>

    {% if page.image %}
    <img class="leader" src="{{ page.image | prepend: site.github.url }}" alt="{{ page.title }}">
    {% endif %}

    {{ page.content | remove_first:page.excerpt }}
  </article>

</div>
