---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{% include capitalize.html sentence=page.title %}</h1>
  </header>

  <article class="post-content">
    {% if page.intro %}
    <div class="intro">{{ page.intro }}</div>
    {% endif %}

    {% if page.image %}
    <img class="leader" src="{{ page.image | prepend: site.github.url }}" alt="{{ page.title }}">
    {% endif %}

    {{ content }}
  </article>

</div>
