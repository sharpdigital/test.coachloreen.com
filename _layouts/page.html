---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{% include capitalize.html sentence=page.title %}</h1>
  </header>

  <article class="post-content">
    {% if page.image %}
    <img class="leader" src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}

    {{ page.content}}
  </article>

</div>
