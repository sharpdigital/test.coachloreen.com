{% for post in site.posts %}
  {% cycle 'add row' : '<div class="row">', '', '' %}
    <div class="col-sm-4">
      <div class="preview-panel">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.image }}">
          <span>{% include capitalize.html sentence=post.title %}</span>
        </a>
      </div>
    </div>
{% cycle 'end row' : '', '', '</div>' %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
